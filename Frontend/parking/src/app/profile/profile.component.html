<h1 class="text-center text-white" style="letter-spacing: 1px; font-family: 'Times New Roman', Times, serif; font-weight: bold;">Profile</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-body">
                <div class="text-center">
                    <img class="rounded-circle" src="assets/demo.png" alt="Profile Image" style="height: 200px; width: 200px;">
                </div>
                <div class="text-center mt-3" *ngIf="pro" > 
                    <h5 class="card-title">{{ pro.first_name }} {{ pro.last_name }}</h5>
                    <p class="card-text">{{ pro.gender }}</p>
                </div>
                <ul class="list-group list-group-flush" *ngIf="pro">
                    <li class="list-group-item">Address: {{ pro.address }}</li>
                    <li class="list-group-item">Date of Birth: {{ pro.dob }}</li>
                    <li class="list-group-item">Phone Number: {{ pro.phone_number }}</li>
                    <li class="list-group-item">Email: {{ pro.email }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
