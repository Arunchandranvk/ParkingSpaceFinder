<h1 class="fw-normal  text-center " style="letter-spacing: 1px;font-family: 'Times New Roman', Times, serif;font-weight: bold;" >
  My Bookings
</h1>

    
    <!-- {% if i.doctor.user == self.request.user.id %} -->
    <table class="table mt-2 mb-2 "  style="padding: 20px;">
           <tr  > 
           <th >Parkzone </th>
           <th >Slot </th>
           <th >Vehicle </th>
           <th >Ticket Code </th>
           <th >Booking Date</th>
           <th >Start Time</th>
           <th >End Time</th>
           <!-- <th >Checkout</th> -->
           <th >Price</th>
           <th >Check out </th>
           <th  ></th>
           </tr>
           <!-- {% for i in data %} -->
           <tr   *ngFor="let i of resall"> 
           <td >{{i.zone}}</td>
           <td >{{i.slot_number}}</td>
           <td >{{i.vehicle_numberplate}}</td>
           <td >{{i.ticket_code}}</td>
           <td >{{i.booking_date}}</td>
           <td >{{i.start_time}}</td>
           <td >{{i.end_time}}</td>
           <!-- <td >{{i.checkout}}</td> -->
           <td  >{{i.price}}</td>
       
           <td >
            <a *ngIf="!i.checkout" class="btn btn-warning btn-block"   (click)="checkouts(i.id)">Checkout</a>
            <a *ngIf="i.checkout" class="bg bg-success"   (click)="checkouts(i.id)" style="text-decoration: none;border-radius: 0.75rem;">Checkouted</a>
          </td>
           <td >
            <a *ngIf="!i.checkout"  class="btn btn-danger btn-block" (click)="cancelreserve(i.id)">Cancel</a>
          </td>
           </tr>
          </table>
